<ul class="nav nav-list">
    <li class="nav-header">Subscriptions:</li>
    {% if g.user.is_authenticated %}
        {% for s in user.subscriptions %}
            <li><a href="{{ url_for("feed",id=s.feed.id) }}">{{ s.feed.name }}</a></li>
        {% endfor %}
        <li><a href="{{ url_for('feed',id=None) }}" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i></a>
        </li>
    {% else %}
        <li><a href="{{ url_for('login2') }}">Login/Register</a> to subscribe.</li>
    {% endif %}
</ul>
